      const arrOfSkils = [

      // функція рандом 50 на 50
      let getRandom = function() {
        return Math.random() >= 0.5 ? true : false;
      };

      // функція рандом від 18 до 40 (генерую вік персонажів)
      let getRandomAge = function() {
        return ~~(18 + Math.random() * (41 - 18));
      };

      //  Конструктор об'єктів на основі "массиву імен" arrOfNames, що буде занесено в "базу даних" dataBase

      let dataBase = [];

      function Person(itemName) {
        this.name = itemName;
        this.secName = "Random";
        this.age = getRandomAge();
        this.info = "Lorem ipsum dolor sit amet, consectetur adipiscing elit";
        this.value = 0;

        this.skills = {};

        for (let skill of arrOfSkils) {
          getRandom() ? (this.skills[skill] = true) : false;
        }

        this.contacts = {};

        for (let item of arrOfContacts) {
          getRandom() ? (this.contacts[item] = "#") : false;
        }
      }

      // створення Моєї Карточки.
      function PersonMe(itemName) {

        this.skills = {};
        this.value = 0;

        for (let skill of arrOfSkils) {
          this.skills[skill] = true;

        this.skills.HTML = true;

      // власне наповнення "бази даних" dataBase даними
      for (let itemName of arrOfNames) {
